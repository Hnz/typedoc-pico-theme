name: ğŸ“– Publish documentation

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  docs:
    name: ğŸ“– Publish documentation
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: âš¡ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build library
        run: npm run build

      - name: ğŸ”¨ Build docs
        run: git clone --depth 1 https://github.com/TypeStrong/typedoc.git

      - run: npm i && npx typedoc --plugin ../../dist/index.js
        working-directory: typedoc/example

      - name: âš™ï¸ Configure pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¡ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: typedoc/example/docs

      - name: â˜ï¸ Publish documentation
        id: deployment
        uses: actions/deploy-pages@v4
